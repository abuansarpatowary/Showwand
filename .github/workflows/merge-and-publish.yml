name: Create Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compress files and folders
        run: zip -r my-release.zip . -x "*.git*" -x "*.github*" -x "*.gitignore*"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: Release 1.0.0
          body: This is the first release of my application.
          draft: false
          prerelease: false
          token: ${{ secrets.MY_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my-release.zip
          asset_name: my-release.zip
          asset_content_type: application/zip
          token: ${{ secrets.MY_TOKEN }}

